<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link rel="stylesheet" href="css/global_style.css" type="text/css" />
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		function fun_ajax(url,param,type,hander){
			$.ajax({
				url:url,
				type:"post",
				data:param,
				dataType:type,
				success:function(data){
					if(data.check=="ER01"){
						alert("请登录后再访问");
						window.parent.location.href="login.html";	
					}else{
					hander(data);
					}
				}
			});
		}
		var id = window.location.href;
		id = id.substring(id.lastIndexOf("=")+1, id.length);
		 
		fun_ajax("hotel_OperateCustomer.action",{"operate.id":id,"operate.operate":"check"},"json",Inti_Customer);
		function Inti_Customer(data){
			 
			if(data.length ==1){
				console.log(data);
				$.each($("label + span"),function(){
					$(this).html(data[0][this.id]);
				})
			}
		}
	});
</script>
</head>

<body>
	
		<div class="main_right_top">用户管理 > <span>用户列表</span></div>

					<li>
						<label>姓名：</label>
						<span id="username">齐西西</span>		
					</li>
					<li>
						<label>Email：</label>
						<span id="email">1545332544@qq.com</span>		
					</li>
					<li>
						<label >手机号：</label>
						<span id="phone">15236896563</span>	
					</li>
				</ul>	
			</div><!--creat_user-->		
		</div> <!--main_right_body-->
</body>
</html>
